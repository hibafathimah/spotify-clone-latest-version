<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/Spotify_logo.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/869f2ae957.js" crossorigin="anonymous"></script>
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./IMAGES/Spotify_Logo_RGB_White.png" alt=""  class="spotifylogo">
        </div>
    </div>
    <div class="main-content">
        <div class="centercontainer">
            <p class="center-header">Sign up to start listening</p>
            <form action="" class="formcontainer">
                <label for="email" class="mail-label">Email address</label>
                <input type="email" id="email" placeholder="name@domain.com" class="mail-input">
            </form>
            <a href="" class="phn-link">Use phone number instead.</a>
            <button class="btn-next">Next</button>
            <div class="line-container">
                <div class="line"></div>
                <div class="centered-text">or</div>
                <div class="line"></div>
            </div>
            <a href="">
                <button class="google-btn">
                    <span class="g-i"><img src="./IMAGES/google-icon.png" width="20px" height="20px"></span>
                    <span class="google-text">Sign up with Google</span>
                </button>
            </a>
            <a href="">
                <button class="fb-btn">
                    <span class="f-i"><img src="./IMAGES/fb logo.png" width="25px" ></span>
                    <span class="fb-text">Sign up with Facebook</span>
                </button>
            </a>

            <div class="line-hr"></div>
        
            <p class="already">Already have an account? <a href="" class="al-link">Login here</a></p>
                <br>
            <small class="final-text">This site is protected by reCAPTCHA and the Google <br> 
                <a href="" class="f-link">Privacy Policy</a> and 
                <a href="" class="f2-link">Terms of Service</a> apply.
            </small>
        </div>
        
    </div>
</body>
</html>
