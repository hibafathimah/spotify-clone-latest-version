<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/Spotify_logo.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/869f2ae957.js" crossorigin="anonymous"></script>
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="login-container">

    <div class="navigation-logo-container">
        <div class="nav-logo">
            <img src="./IMAGES/Spotify_Logo_RGB_White.png" alt="" class="nav-logo-spotify">
        </div>
    </div>
    <div class="login-content-container">
        <div class="login-content">
            <h1 class="log-text">Log in to Spotify</h1>
            <div class="buttons-list">
                <ul>
                <li>
                    <button class="btn-one">
                        <span class="btn-google-img"><img src="./IMAGES/google-icon.png" width="20px" height="20px"></span>
                        <span class="btn-inner-text">Continue with Google</span>
                    </button>
                </li>
                <li>
                    <button class="btn-one">
                        <span class="btn-fb-img"><img src="./IMAGES/facebook (2).png" width="23px"></span>
                        <span class="btn-inner-text">Continue with Facebook</span>
                    </button>
                </li>
                <li>
                    <button class="btn-one">
                        <span class="btn-mac-img"><img src="./IMAGES/apple logo.png" width="22px"></span>
                        <span class="btn-inner-text">Continue with Apple</span>
                    </button>
                </li>
                <li>
                    <button class="btn-one">
                        <span class="btn-inner-text">Continue with phone number</span>
                    </button>
                </li>
                </ul>
            </div>
            <hr class="login-line">
            <div class="login-data-container">
                <form action="">
                    <div class="userdata-one">
                        <label for="" class="user-label">Email or username</label>
                        <br>
                        <input type="text" placeholder="Email or username" class="user-input" required>
                    </div>
                    <br>
                    <div class="userdata-two">
                        <label for="" class="password-label">Password</label>
                        <br>
                        <input type="password" class="password-input" placeholder="" required>
                    </div>

                    <div class="toggle-container">
                        <div class="toggle-one">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="toggle-two">
                            Remember me
                        </div>
                    </div>
                    
                    <button class="btn-log">Log In</button>

                    <a href="" class="f-y">Forgot your password?</a>
                </form>
            </div>
            <hr class="login-line-two">
            <div class="spotify-signup">
                <span class="d-acc">Don't have an account? <a href="" class="su-link">Sign up for Spotify</a></span>
            </div>
            <div class="ft-container">
                <small class="login-footer">This site is protected by reCAPTCHA and the Google
                    <a href="" class="lf-link">Privacy Policy</a> and 
                    <a href="" class="lf-link">Terms of Service</a>
                apply.
                </small>
            </div>
            

        </div>
    </div>
    
   </div>
</body>
</html>
